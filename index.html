<!DOCTYPE html>
<html>
<head>
  <title>George Hardy - Snake</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="https://fontlibrary.org/face/segment7" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="snake.css" rel="stylesheet">
  <script src="snake.js"></script>
</head>

<body>
  <div>
      <canvas id="canvas" class="dashed"></canvas>
  </div>
  <div id="display" class="hidden">
    <p>Score: <text id="score"></text>
    <p>Ultimate: <text id="ultimate"></text></p>
    
</div>
  <div id="settings">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
        <option value=10>Easy</option>
        <option value=20 selected>Normal</option>
        <option value=30>Hard</option>
    </select>
    <label for="walls">Walls:</label>
    <select id="walls">
        <option value="true">On</option>
        <option value="false" selected>Off</option>
    </select>
    <label for="framerate">Framerate:</label>
    <select id="framerate">
        <option value=30>30fps</option>
        <option value=60 selected>60fps</option>
        <option value=144>144fps</option>
    </select>
  </div>
</body>
</html>
